<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- Настройки сглаживания -->
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintfull</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>
    <!-- Отключение сглаживания для мелких фонтов. -->
    <match target="pattern">
        <test compare="less" name="size" qual="any">
            <double>8</double>
        </test>
        <edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
    </match>
    <match target="pattern">
        <test compare="less" name="pixelsize" qual="any">
            <double>8</double>
        </test>
        <edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
    </match>
    <!-- Отключение LCD фильтра для полужирных фонтов больше определенного размера (чтобы не размазывались) -->
    <match target="font">
        <test compare="more" name="weight">
            <const>medium</const>
        </test>
        <test compare="more" name="size" qual="any">
            <double>8</double>
        </test>
        <edit mode="assign" name="lcdfilter">
            <const>lcdnone</const>
        </edit>
    </match>
    <dir>~.Fontmatrix/Activated</dir>
    <!-- Подмена семейства Helvetica на Arial, чтобы избежать неправильного отображения Helvetica в Firefox -->
	<match target="pattern">
    <test qual="any" name="family">
        <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
        <string>Arial</string>
    </edit>
	</match> 
</fontconfig>